#------------------------------------------------------------------------------------------------------------------------
# Enablement Administration Properties
#------------------------------------------------------------------------------------------------------------------------
#Database system administrator username/password for EnablementServerName
enablement.administrator.user.name=sa
enablement.administrator.password=$Dec{xn4x/486cc/7nJIlh2A8og==}
#Optional properties that specify the FileGroups/Tablespaces for Enablement database. Enablement/EnablementIdx by default.
#enablement.data.file.group=
#enablement.index.file.group=

#Folder path to store data files of Enablement Database
#Please make sure that the path separators are database server operating system specific and path ends with the separator.
#For linux or unix use "/" as path separator.
#For installing SQLDEV Server & Oracle database on Windows use "\\" as path separator 
enablement.data.folder=E:\\SQLDEV\\EcEnablement\\data\\
enablement.index.folder=E:\\SQLDEV\\EcEnablement\\index\\
enablement.log.folder=E:\\SQLDEV\\EcEnablement\\log\\
#------------------------------------------------------------------------------------------------------------------------
# Active Administration Properties
#------------------------------------------------------------------------------------------------------------------------
#Database system administrator username/password for ActiveServerName
active.administrator.user.name=sa
active.administrator.password=$Dec{xn4x/486cc/7nJIlh2A8og==}
#Optional properties that specify the FileGroups/Tablespaces for Active database. HTR/HTRIdx/HTR_partitioned by default.
#The partition file group parameter will be ignored in case of non-partitioned schema.
#Please make sure that partition file group name is only 20 character long. "_unlimited" gets appended to file group name for last partition.
#active.data.file.group=
#active.index.file.group=
#active.partition.file.group=

#Folder path to store data files of Active database
#Please make sure that the path separators are database server operating system specific and path ends with the separator.
#For linux or unix use "/" as path separator.
#For installing SQLDEVDEV Server & Oracle database on Windows use "\\" as path separator 
active.data.folder=E:\\SQLDEV\\EcActive\\data\\
active.index.folder=E:\\SQLDEV\\EcActive\\index\\
active.log.folder=E:\\SQLDEV\\EcActive\\log\\
              
#An optional property for clean install that specifies if the schema is partitioned. False by default.
#The property will be ignored for upgrade.
#active.schema.partition=false
#An optional property that indicates if all partitions will be created in a separate FileGroup/Tablespace. False by default for partitioned schema.
#The property will be ignored if specified for non-partitioned schema.
#active.partition.per.file=false
#An optional property that indicates the partitions strategy. Values: MONTHLY/QUARTERLY/HALF_YEARLY/YEARLY. MONTHLY by default for partitioned schema.
#The property will be ignored if specified for non-partitioned schema.
#active.partition.strategy=MONTHLY
#An optional property that indicates the partitioning duration in months. 12 months by default for partitioned schema.
#The property will be ignored if specified for non-partitioned schema.
#active.partition.duration.months=12

